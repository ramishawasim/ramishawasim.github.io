        <h1>Please email directly at wasimramisha@gmail.com!</h1>
        <section id="form">
            <form action="" method="post">
                <fieldset>
                    <legend>Contact Me</legend>
                    <ul>
                        <li id="first">
                            <label for="firstName" class = "labelChange">First Name</label> <br>
                            <input id="firstName" type="text" placeholder="First Name" required class="formInput">
                            <p>*Please put a valid name.</p>
                        </li>
                        <li id ="last">
                            <label for="lastName" class = "labelChange">Last Name</label> <br>
                            <input id="lastName" type="text" placeholder="Last Name" required class="formInput">
                            <p>*Please put a valid name.</p>
                        </li>
                        <li id="mail">
                            <label for="email" class = "labelChange">Email</label> <br>
                            <input id="email" type="email" placeholder="Email ex. jane@doe.com" required class="formInput">
                            <p>*Please use a valid email.</p>
                        </li>
                        <li id="comment">
                            <label for="message" class = "labelChange">Message</label> <br>
                            <textarea id="message" rows="6" cols="25" placeholder="Send A Message" required class="formInput"></textarea>
                            <p>*Please enter a valid comment.</p>
                        </li>
                    </ul>
                </fieldset>
                <!-- submit button -->
                <input id="submit" type="submit" value="Send Message">
            </form>
        </section>

        <!-- my photo -->

        </section>
